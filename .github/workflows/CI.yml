name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    name: CI Pipeline - Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 18
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '18'
      - name: Test Backend
        run: |
          cd Spring
          ./mvnw test
      - name: Build Backend
        run: |
          cd Spring
          ./mvnw clean install

  build-frontend:
    name: CI Pipeline - Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: |
          cd React
          npm install
      - name: Test Frontend
        run: |
          cd React
          npm test
      - name: Build Frontend
        run: |
          cd React
          npm run build
